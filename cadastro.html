<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Cadastro - ACT</title>
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <form id="cadastroForm">
        <h2>Cadastrar Técnico / OS</h2>
        <input type="text" id="nome" placeholder="Nome da Dupla ou Técnico" required>
        <select id="tipo">
            <option value="Solo">Solo</option>
            <option value="Dupla">Dupla</option>
        </select>
        <input type="number" id="dias" placeholder="Dias Trabalhados" required>
        <input type="number" id="os" placeholder="OS Finalizadas" required>
        <button type="submit">Cadastrar</button>
    </form>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>
    <script src="js/firebase-config.js"></script>
    <script src="js/cadastro.js"></script>
</body>
</html>
